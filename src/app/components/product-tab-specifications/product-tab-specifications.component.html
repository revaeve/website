<div class="card-wrap">
  <h2 class="heading-text">Характеристики {{productData.name}}:</h2>

    <p class="main-text specification-name">{{specification.name}}:&nbsp;</p>
    <p class="main-text">{{specification.value}}</p>
  </div>
</div>
